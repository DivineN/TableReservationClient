<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserve a table</title>
        <link rel="stylesheet" href="styles.css" />
    </h:head>
    <h:body>
        <nav>
            <div class="logo">
                <h4>TABLE RESERVATION SYSTEM</h4>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="reservations.xhtml">RESERVATIONS</a></li>
                <li><a href="reserve.xhtml">RESERVE A TABLE</a></li>
                <li><a href="tables.xhtml">TABLES</a></li>
            </ul>
        </nav>
        <div class="content">
            <h:form id="reservation-frm" class="content-form">
                <p:message id="keyMsg" for="reservation-frm"/>
                <p:outputLabel value="Full Name" styleClass="out"/>
                <p:inputText value="#{bb.reservation.fullName}" styleClass="in"/>
                <p:outputLabel value="Email" styleClass="out"/>
                <p:inputText value="#{bb.reservation.email}" styleClass="in"/>
                <p:outputLabel value="Table" styleClass="out"/>
                <p:selectOneMenu value="#{bb.tableNo}" converter="javax.faces.Integer" styleClass="in">
                    <f:selectItems value="#{bb.availableTables}" var="table" itemLabel="#{table.tableNo}" itemValue="#{table.tableNo}"/>
                </p:selectOneMenu>
                <p:commandButton value="Reserve" action="#{bb.createReservation()}" icon="pi pi-check" class="btn"/>
            </h:form>
        </div>
        <div class="footer">
            <p>Â© DIVINE 2022.</p>
        </div>
    </h:body>
</html>
